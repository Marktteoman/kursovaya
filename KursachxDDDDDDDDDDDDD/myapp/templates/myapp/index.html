{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
		<title>Document</title>
</head>
<nav>
	<div>
		<div>
			<div>
				<div class="flex">
					<img class="h-8 w-8" src="{% static 'myapp/images/icon.ico' %}" alt="">
					<span class="text-lg">DGShop</span>
				</div>
			</div>
		</div>
	</div>
</nav>
<body>
	<h4>
		{% for item in items %}
			<a href="{% url 'myapp:detail' item.id %}">
				{{item.name}} | {{item.price}} | {{item.description}} <br>
			</a>
		{% endfor %}
	</h4>
</body>
</html>
