{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}


	<h4>
		{% for item in items %}
			<a href="{% url 'myapp:detail' item.id %}">
				{{item.name}} | {{item.price}} | {{item.description}} <br>
					<img src="{{item.image.url}}" alt="">
			</a>
		{% endfor %}
	</h4>
	{% endblock content %}
